services:
  board-db-async:
    image: mysql:8.0
    container_name: board-db-async
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: board_db_async
    ports:
      - "3316:3306"
    volumes:
      - ./board-db/data:/var/lib/mysql
    networks:
      - msa-network

  user-db-async:
    image: mysql:8.0
    container_name: user-db-async
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_db_async
    ports:
      - "3317:3306"
    volumes:
      - ./user-db/data:/var/lib/mysql
    networks:
      - msa-network

  point-db-async:
    image: mysql:8.0
    container_name: point-db-async
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: point_db_async
    ports:
      - "3318:3306"
    volumes:
      - ./point-db/data:/var/lib/mysql
    networks:
      - msa-network

  userservice-async:
    build: ./userservice-async
    container_name: userservice-async
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db-async:3306/user_db_async?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      CLIENT_POINT_SERVICE_URL: http://pointservice-async:8086
    depends_on:
      - user-db-async
    networks:
      - msa-network

  boardservice-async:
    build: ./boardservice-async
    container_name: boardservice-async
    ports:
      - "8085:8085"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://board-db-async:3306/board_db_async?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      USER_SERVICE_URL: http://userservice-async:8084
      CLIENT_POINT_SERVICE_URL: http://pointservice-async:8086
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      - board-db-async
    networks:
      - msa-network

  pointservice-async:
    build: ./pointservice-async
    container_name: pointservice-async
    ports:
      - "8086:8086"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://point-db-async:3306/point_db_async?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      USER_SERVICE_URL: http://userservice-async:8084
    depends_on:
      - point-db-async
    networks:
      - msa-network

  apigateway:
    build: ./apigateway
    container_name: apigateway
    ports:
      - "8000:8000"
    depends_on:
      - userservice-async
      - boardservice-async
      - pointservice-async
    networks:
      - msa-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - msa-network

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - msa-network

networks:
  msa-network:
    driver: bridge
