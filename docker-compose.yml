services:
  board-db:
    image: mysql:8.0
    container_name: board-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: board_db
    ports:
      - "3306:3306"
    volumes:
      - ./board-db/data:/var/lib/mysql
    networks:
      - msa-network

  user-db:
    image: mysql:8.0
    container_name: user-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: user_db
    ports:
      - "3307:3306"
    volumes:
      - ./user-db/data:/var/lib/mysql
    networks:
      - msa-network

  point-db:
    image: mysql:8.0
    container_name: point-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: point_db
    ports:
      - "3308:3306"
    volumes:
      - ./point-db/data:/var/lib/mysql
    networks:
      - msa-network

  userservice:
    build: ./userservice
    container_name: userservice
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://user-db:3306/user_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      CLIENT_POINT_SERVICE_URL: http://pointservice:8083
    depends_on:
      - user-db
    networks:
      - msa-network

  boardservice:
    build: ./boardservice
    container_name: boardservice
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://board-db:3306/board_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      USER_SERVICE_URL: http://userservice:8081
      CLIENT_POINT_SERVICE_URL: http://pointservice:8083
    depends_on:
      - board-db
    networks:
      - msa-network

  pointservice:
    build: ./pointservice
    container_name: pointservice
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://point-db:3306/point_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      USER_SERVICE_URL: http://userservice:8081
    depends_on:
      - point-db
    networks:
      - msa-network

networks:
  msa-network:
    driver: bridge
